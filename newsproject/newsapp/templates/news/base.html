<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Daily News{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Source Sans Pro', sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.7;
        color: #333;
        background-color: #f4f4f4;
    }

    .container {
        max-width: 960px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .masthead {
        text-align: center;
        padding: 20px 0;
        border-bottom: 2px solid #ccc;
        margin-bottom: 20px;
    }

    .masthead h1 {
        font-size: 2.5em;
        margin-bottom: 5px;
        color: #222;
        font-family: 'Roboto Slab', serif;
        font-weight: 700;
    }

    .masthead .date-time {
        font-size: 0.9em;
        color: #555;
    }

    .news-section {
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 1px solid #eee;
    }

    .news-section h2 {
        border-bottom: 2px solid #aaa;
        padding-bottom: 5px;
        margin-bottom: 15px;
        color: #222;
        font-family: 'Roboto Slab', serif;
        font-weight: 700;
        font-size: 1.8em;
    }

    .news-item {
        margin-bottom: 15px;
        padding-left: 15px;
        border-left: 3px solid #ddd;
    }

    .news-item a {
        text-decoration: none;
        color: #0056b3;
        font-weight: bold;
        font-size: 1.1em;
    }

    .news-item a:hover {
        color: #003366;
    }


    .news-item .pub-info {
        font-size: 0.85em;
        color: #777;
        margin-top: 5px;
    }

    .categories {
        margin-top: 20px;
        padding-top: 15px;
        border-top: 1px solid #ccc;
    }

    .categories h3 {
        margin-bottom: 10px;
        color: #222;
        font-family: 'Roboto Slab', serif;
        font-size: 1.2em;
        font-weight: 700;
    }


    .categories ul {
        list-style: none;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }

    .categories li {
        display: inline;
        margin-right: 15px;
    }

    .categories li a {
        text-decoration: none;
        color: #007bff;
        padding: 5px 10px;
        border-radius: 5px;
        background-color: #e9ecef;
    }

    .categories li a:hover {
        background-color: #dee2e6;
    }

    .breaking-news {
        background-color: #fdecea;
        padding: 15px;
        border: 1px solid #e74c3c;
        margin-bottom: 20px;
        border-radius: 5px;
    }

    .trending-news {
        background-color: #f9f5f1;
        padding: 15px;
        border: 1px solid #e6b049;
        margin-bottom: 20px;
        border-radius: 5px;
    }

    .article-content {
        margin-bottom: 20px;
        white-space: pre-line;
    }

    .article-image {
        max-width: 100%;
        height: auto;
        margin-bottom: 15px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .article-meta {
        font-size: 0.9em;
        color: #777;
        margin-bottom: 15px;
        font-style: italic;
    }

    .back-link {
        margin-top: 20px;
    }

    .back-link a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
    }

    .back-link a:hover {
        color: #0056b3;
    }

    @media (max-width: 768px) {
        .container {
            padding: 15px;
        }

        .masthead h1 {
            font-size: 2em;
        }

        .news-section h2 {
            font-size: 1.5em;
        }

        .categories ul {
            flex-direction: column;
        }

        .categories li {
            margin-right: 0;
            margin-bottom: 10px;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="masthead">
            <h1>The Daily News</h1>
            <p class="date-time">{{ current_date_time|date:"l, F j, Y" }} - {{ current_date_time|time:"g:i A T" }}</p>
        </div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
